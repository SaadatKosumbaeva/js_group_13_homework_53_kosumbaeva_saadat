<form (submit)="addTask($event)">
  <div class="task-form">
    <div class="task-field">
      <label><input name="task" [(ngModel)]="task" class="task-input" placeholder="Add new task"/></label>
    </div>
    <button>Add</button>
  </div>
</form>

<app-task *ngFor="let task of tasks; let i = index"
          [task]="task.task"
          (delete)="onDeleteTask(i)"
          (taskChange)="changeTask(i, $event)"
          (taskCheck)="checkTask(i, $event)"
></app-task>
