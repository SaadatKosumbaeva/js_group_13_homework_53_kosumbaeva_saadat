<form>
  <div class="task-form">
    <input type="checkbox" (click)="onInputChecked()"/>
    <div class="task-field">
      <label><input name="task" [value]="task" [ngClass]="textDecorationSettings()"
                    (input)="onTaskChange($event)"
                    (focus)="onInputFocus()"
                    (blur)="onInputBlur()"
                    [ngStyle]="borderSettings()"
      /></label>
    </div>
    <button (click)="onDeleteClick()">Delete</button>
  </div>
</form>
